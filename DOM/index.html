    <input type="password" name="passsword" id="password">

    <ul class="parent">
        <li class="list">One</li>
        <li class="list">two</li>

<script>
    const allList = document.querySelector(".parent");
    
    //console.log(allList);
    //console.log(allList.children[1]);
    // console.log(allList.firstElementChild);
    // console.log(allList.lastElementChild);

    for (let index = 0; index < allList.children.length; index++) {
        allList.children[index].style.color="red"
        //console.log(allList.children[index]);
        //console.log(allList.children[index].innerHTML);
    }

    const liItem = document.querySelector(".list")
    // console.log(liItem);

    //console.log(allList.childNodes);

    const h1 = document.createElement('h1')
   // console.log(h1);
    //h1.classname = "msg"
    h1.setAttribute("class","msg msg2")
    h1.id = "msgg"
    h1.style.backgroundColor = "green"

    const addText = document.createTextNode("Optimization text")

    document.body.appendChild(h1)
    //console.log(h1.getAttribute('id'))

    // add, edit and remove element

    function addElement(name){
        const addLi = document.createElement('li')
        addLi.className = "list"
        addLi.innerHTML = name
        addLi.style.color="red"
        // const parentUl = document.querySelector('li')
        // const parentOfLi = parentUl.parentElement
        // parentOfLi.appendChild(addLi)

        document.querySelector(".parent").appendChild(addLi)
    }
    addElement("Four")
    addElement("Five")

    //edit

    const firstLi = document.querySelector("li:first-child")
    firstLi.innerHTML = "Oneee"

    const secondLi = document.querySelector("li:nth-child(2)")
    secondLi.innerHTML = "Twooo"

    const lastLi = document.querySelector("li:last-child")
    lastLi.innerHTML = "Fivee"
    //secondLi.replaceWith(newLi)

    //remove

    const removeFirstLi = document.querySelector("li:first-child")
    removeFirstLi.remove()

</script>
